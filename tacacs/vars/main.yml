---

tacacs:
  key: "secretsauce"
  accounting: "/var/log/tac_plus"
  base_dir: "/opt/tac_plus"
  repo: "https://github.com/supertylerc/tac_plus"

tacacs_groups:
  - name: "engineers"
    default: "permit"
    services:
      - name: "junos-exec"
        local_user: "engineers"

  - name: "tac"
    default: "permit"
    services:
      - name: "junos-exec"
        local_user: "tac"
        allow_commands:
          - "ping.*"
          - "traceroute.*"
        deny_configurations:
          - "system.*"
          - "snmp.*community"
          - "protocols bgp.*authentication-key.*"

users:
  - name: "tyler"
    tacacs_group: "engineers"
    login: "PAM"

